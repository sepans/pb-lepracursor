<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>pb-lepracursor</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../pb-lepracursor.html">

</head>
<body>

  <pb-lepracursor id="fixture"></pb-lepracursor>

  <script>
    var myEl = document.getElementById('fixture');

    suite('<pb-lepracursor>', function() {

      test('defines the "author" property', function() {
        assert.equal(myEl.author, 'Dimitri Glazkov');
      });

      test('says hello', function() {
        assert.equal(myEl.sayHello(), 'pb-lepracursor says, Hello World!');
        var greetings = myEl.sayHello('greetings Earthlings');
        assert.equal(greetings, 'pb-lepracursor says, greetings Earthlings');
      });

      test('fires lasers', function(done) {
        myEl.addEventListener('pb-lepracursor-lasers-success', function(event) {
          assert.equal(event.detail.sound, 'Pew pew pew!');
          done();
        });
        myEl.fireLasers();
      });

    });
  </script>

</body>
</html>
